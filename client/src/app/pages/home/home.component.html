<div>
    <div class="centar1">
        <h1>Search</h1>
        <div class="card">
            <label for="makeInput">Unesite naziv marke:</label>
            <input type="text" id="makeInput" placeholder="Unesite naziv marke">
            <label for="modelInput">Unesite naziv modela:</label>
            <input type="text" id="modelInput" placeholder="Unesite naziv modela">
            <label for="yearInput">Unesite godinu proizvodnje:</label>
            <input  type="number" placeholder="Unesite godinu proizvodnje" id="yearInput" name="year" min="1900" max="2023" step="1">

            
            <h5>Price: {{rangeValues[0] + ' - ' + rangeValues[1]}}</h5>
            <p-slider [(ngModel)]="rangeValues"[step]="500" [min]="1000" [max]="100000" [range]="true"></p-slider>

            <button class="mt-2" [routerLink]='["/adds"]'>Pretrazi *todo intert icon*</button>

        </div>
    </div>
    <div class="centar mt-2">
        <h1>Ponuda</h1>
    </div>
    <div *ngIf="loading" class="loading-spinner center mt-5">
        <div class="spinner"></div>
      </div>
    <div *ngIf="!loading" class="container mt-2">
        <div *ngIf="cars!=undefined" class="row">
            <div class="item" *ngFor="let car of cars">
                <p-card (click)="navigateTo(car._id)" [style]="{'width': '250px','height':'350px', 'margin-bottom': '8px', 'cursor': 'pointer'}">
                    <!-- Todo staviti max velicinu title -->
                    <ng-template pTemplate="title"> 
                        {{car.Model}}
                    </ng-template>
                    <ng-template pTemplate="content">
                        <!-- <img alt="{{car.Model}}" class="picture" src="https://sveisvasta.hr/wp-content/uploads/2014/11/7190-jestiva-slika-pokrivka-torta-rodjendan-auto-crveni-sveisvasta.jpg"> -->
                        <img alt="{{car.Model}}" class="picture" src="{{car.imageUrl}}">

                        
                    </ng-template>
                    <ng-template pTemplate="footer" style="margin-top:auto">
                        <p><b>Cena:</b> {{car.Price}} <b>Godiste:</b> {{car.Year}} </p>
                    </ng-template>
                </p-card>
            </div>

        </div>

    </div>
    

    <div class="centar">
        <h1>Komapnije sa kojim radimo</h1>
    </div>
    <div class="centar mt-4">
        <button (click)="moveCompaniesLeft()">Left</button>
        <div *ngFor="let company of companiesToDisplay">
            <p-card [style]="{'width': '250px','height':'250px', 'margin': '8px'}">
                <img alt="{{company.name}}" class="picture" src="{{company.imageUrl}}">
                <p class="mt-2">{{company.description}}</p>
            </p-card>
        </div>
        <button (click)="moveCompaniesRight()">Right</button>
    </div>

    <div class="centar mt-4">
        <h1>Moli se ivan da uradi najprodavanije</h1>
    </div>
    <div class="centar">
        <button (click)="moveBestBuyLeft()">Left</button>
        <div *ngFor="let car of bestBuyToDisplay">
            <p-card (click)="navigateTo(car._id)" [style]="{'width': '300px','height':'350px','margin-left':'10px','margin-right':'10px' ,'margin-bottom': '8px', 'cursor': 'pointer'}">
                <ng-template pTemplate="title"> 
                    {{car.Model}}
                </ng-template>
                <ng-template pTemplate="content">
                    <!-- <img alt="{{car.Model}}" class="picture" src="https://sveisvasta.hr/wp-content/uploads/2014/11/7190-jestiva-slika-pokrivka-torta-rodjendan-auto-crveni-sveisvasta.jpg"> -->
                    <img alt="{{car.Model}}" class="picture2" src="{{car.imageUrl}}">

                    
                </ng-template>
                <ng-template pTemplate="footer" style="margin-top:auto">
                    <p class="space-between">
                        <b>Cena:</b> {{car.Price}} 
                        <b>Godiste:</b> {{car.Year}} 
                    </p>
                </ng-template>
            </p-card>
        </div>
        <button (click)="moveBestBuyRight()">Right</button>
    </div>

    <div class="centar">
       <h1>Vesti hardokdovati</h1>
    </div>

</div>
