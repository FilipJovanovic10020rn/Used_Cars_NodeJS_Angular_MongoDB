<div>
    <div class="centar1">
        <p>Search neki</p>
        <div style="background-color: greenyellow;
            height: 100px;
            width: 500px;">
            SEEEEEEEEEEEEEEEEEARCH
        </div>
    </div>
    <div class="centar">
        <p>Ponuda</p>
    </div>
    <div class="container">
        <div *ngIf="cars!=undefined" class="row">
            <div class="item" *ngFor="let car of cars">
                <p-card (click)="navigateTo(car._id)" [style]="{'width': '250px','height':'350px', 'margin-bottom': '8px', 'cursor': 'pointer'}">
                    <!-- Todo staviti max velicinu title -->
                    <ng-template pTemplate="title"> 
                        {{car.Model}}
                    </ng-template>
                    <ng-template pTemplate="content">
                        <img alt="Card" class="picture" src="https://sveisvasta.hr/wp-content/uploads/2014/11/7190-jestiva-slika-pokrivka-torta-rodjendan-auto-crveni-sveisvasta.jpg">
                        
                    </ng-template>
                    <ng-template pTemplate="footer" style="margin-top:auto">
                        <p><b>Cena:</b> {{car.Price}} <b>Godiste:</b> {{car.Year}} </p>
                    </ng-template>
                </p-card>
            </div>

        </div>

    </div>
    <p-paginator [rows]="15" [totalRecords]="totalCars" (onPageChange)="changePage($event)"></p-paginator>


    <div class="centar">
        Logoi nekih 5 6 komada
    </div>

    <div class="centar">
        Najprodavaniji nekih 5 komada ( loop around )
    </div>

    <div class="centar">
        VESTI
    </div>

</div>
