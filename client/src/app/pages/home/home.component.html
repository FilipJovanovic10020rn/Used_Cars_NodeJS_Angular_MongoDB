<div>
    <div class="centar1">
        <p>Search neki</p>
        <div style="background-color: greenyellow;
            height: 100px;
            width: 500px;">
            SEEEEEEEEEEEEEEEEEARCH
        </div>
    </div>
    <!-- <button (click)="getCars(brojac)">dvojka</button> -->

    <div class="centar">
        <p>Ponuda</p>
    </div>
    <div class="container">
        <div *ngIf="cars!=undefined" class="row">
            <div class="item" *ngFor="let car of cars">
                <!-- <div class="card">
                    <p>{{car.Model}}</p>
                    <p>Slika</p>
                    <p>Jos neka deskripcija</p>
                </div> -->
                <p-card header="Simple Card" [style]="{'width': '250px','height':'200px', 'margin-bottom': '8px'}">
                    <ng-template pTemplate="header">
                        <img alt="Card" src="assets/showcase/images/usercard.png">
                    </ng-template>
                    <p>{{car.Model}} </p>
                </p-card>
            </div>

        </div>

    </div>
    <p-paginator [rows]="15" [totalRecords]="totalCars" (onPageChange)="changePage($event)"></p-paginator>


    <div class="centar">
        Logoi nekih 5 6 komada
    </div>

    <div class="centar">
        Najprodavaniji nekih 5 komada ( loop around )
    </div>

    <div class="centar">
